<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Bartosz Skrzydelski">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Simple CSS card</title>



</head>

<body>


  <div class="card-background">

    <div class="card">
      
      <img class="hero" src="/images/illustration-hero.svg" alt="hero illustartion">
      <h2 class="card-header">Order Summary</h2>

      <p class="card-description">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>

      <div class="plan">

        <img src="/images/icon-music.svg" alt="music icon">

        <div>
          <ul class="order-details">
            <li class="current-plan">Annual plan</li>
            <li class="price">$59.99/year</li>
            <ul>
        </div>

        <p class="change-plan">Change</p>

      </div>

      <button class="payment-button">Proceed to Payment</button>
      <button class="cancel-order">Cancel Order</button>
    
    </div>

  </div>

</body>

</html>
